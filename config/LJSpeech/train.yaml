batch_size: 2
group_size: 2

path:
  ckpt_dir: "./output/LJSpeech/ckpt"
  log_dir: "./output/LJSpeech/log"
  result_dir: "./output/LJSpeech/result"

optimizer:
  betas: [0.9, 0.999]
  eps: 0.00000001
  weight_decay: 0.0
  
  warm_up_step: 4000
  anneal_steps: [300000, 400000, 500000]
  anneal_rate: 0.3
  
  restore_step: 0
  
  grad_clip_thresh: 1.0
  
step:
  total_step: 900000
  log_step: 100
  val_step: 1000
  save_step: 100000